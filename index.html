<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">

  <title>Proxying OpenWhisk actions</title>
</head>

<body>

  <nav id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          Proxy OpenWhisk actions
        </div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://twitter.com/l2fprod">Twitter</a></li>
          <li><a href="https://github.com/l2fprod/openwhisk-apiapp">Source code</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row-fluid">
      <div class="centering text-center">
        <form class="form-inline" id="sayHelloForm">
          <div class="form-group greeting-form">
            <input type="text" class="form-control greeting" name="name" id="name" placeholder="What's your name?" autofocus/>
          </div>
          <button type="submit" class="btn btn-success greeting">Say Hello</button>
        </form>
        <div id="greeting">&nbsp;</div>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
